<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <link rel="stylesheet" href="styles/style.css"/>
  <title>CSS3 Transitions & Animations + JavaScript</title>

</head>
<body>
  <header>
    <h1>✨ Bringing Web Pages to Life ✨</h1>
    <p>Assignment: CSS3 Transitions, Animations & JavaScript</p>
  </header>

  <main>
    <!-- Part 1: CSS Animations -->
    <section id="css-demo">
      <h2>🎨 CSS Transitions & Animations</h2>
      <button class="animated-btn">Hover Me!</button>
      
      <div class="box"></div>

      <div class="pulse-box"></div>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section id="js-demo">
      <h2>⚡ JavaScript Functions</h2>
      <button id="calcBtn">Calculate Area</button>
      <p id="calcResult"></p>
    </section>

    <!-- Part 3: Combining CSS + JS -->
    <section id="combo-demo">
      <h2>🎬 CSS + JS Combined</h2>
      <button id="animateBoxBtn">Animate the Box</button>

      <div class="animated-box"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 - Built with ❤️ by Ezna</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
